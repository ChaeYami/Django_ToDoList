<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보수정 페이지</title>
    <script src="user.js"></script>
</head>

<body>
    <h1>정보수정 페이지</h1>
    <label for="email">이메일:</label>
    <input type="email" name="email" id="email" placeholder="email" disabled>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" name="password" id="password" placeholder="password">
    <br>
    <label for="name">이름:</label>
    <input type="text" name="name" id="name" placeholder="name">
    <br>
    <label for="gender">성별:</label>
    <select name="gender" id="gender">
        <option value="M">남성</option>
        <option value="F">여성</option>
    </select>
    <br>
    <label for="age">나이:</label>
    <input type="number" name="age" id="age" placeholder="age">
    <br>
    <label for="introduction">자기소개:</label>
    <input type="text" name="introduction" id="introduction" placeholder="introduction">
    <div>
        <a><button type="button" onclick="handleUserUpdate()">저장</button></a>
    </div>
    <div>
        <a><button type="button" onclick="handleMydelete()">회원탈퇴</button></a>
    </div>
</body>

</html>
